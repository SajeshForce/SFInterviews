<template>
   
    <lightning-button variant="brand"
    label="Schedule"
    title="Schedule"
    onclick={opneScheduleCandidatesModal}
    class="slds-m-left_x-small">
    </lightning-button>

 <template if:true={isScheduleCandidatesModalOpen}>
     <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
         <div class="slds-modal__container">
             <header class="slds-modal__header">
                 <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeScheduleCandidatesModal}>
                     <lightning-icon icon-name="utility:close"
                         alternative-text="close"
                         variant="inverse"
                         size="small" ></lightning-icon>
                     <span class="slds-assistive-text">Close</span>
                 </button>
                 <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Schedule</h2>
             </header>
             <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                 <lightning-input type="datetime" name="input1" data-id="startTime" label="Enter a Start date/time value" required onchange={handleStartDateTime}></lightning-input>
                 <lightning-input type="datetime" name="input1" data-id="endTime" label="Enter a End date/time value" required onchange={handleEndDateTime}></lightning-input>
                 <!--<lightning-combobox
                     name="progress"
                     label="Interviewers"
                     value={picklistValue}
                     options={items}
                     onchange={handleValueChange} >
                 </lightning-combobox>-->
                 <lightning-dual-listbox name="progress"
                            label="Interviewers"
                            source-label="Available"
                            selected-label="Selected"
                            field-level-help="Select your preferred languages"
                            options={items}
                            onchange={handleValueChange}>
                </lightning-dual-listbox>
             </div>
             <footer class="slds-modal__footer">
                 <button class="slds-button slds-button_neutral" onclick={closeScheduleCandidatesModal} title="Cancel">Cancel</button>
                 <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">OK</button>
             </footer>
         </div>
     </section>
     <div class="slds-backdrop slds-backdrop_open"></div>
 </template>

    <template if:true={candidateList}>
        <lightning-datatable data={candidateList} columns={columns} key-field="Id" onrowselection={getSelectedRows}>
        </lightning-datatable>
    </template>
    <template if:true={error}>
        {error}
    </template>

</template>
